
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/local.css" />
    <link rel="stylesheet" type="text/css" href="css/error.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/resetPasswordValidation.js"></script>
    <script type="text/javascript" src="js/setPassword.js"></script>
    
</head>
<body>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12 text-center v-center">

                    <p id="successMsg" style="font-size:30px;color:green;"></p>
                    <h1>Set Password</h1>
                    <p class="lead">Enter your new password</p>
                    <br>
                   
                    <!-- <form class="col-lg-12"> -->
                        <div class="input-group" style="width: 340px; text-align: center; margin: 0 auto;">
                            <input type="password" class="form-control input-lg" id="newPassword"
                                placeholder="Enter your new Password" type="text" onchange="hideErrorTag()">
                            <input type="password" class="form-control input-lg" id="confirmPassword"
                                placeholder="Confirm password" type="text" onchange="hideErrorTag()">
                            <p id="error"></p>
                            <button class="btn btn-lg btn-primary" id="setPassword" style="width: 340px"; type="su">Set</button>
                        
                        </div>
                    <!-- </form> -->
                  </div>
            </div>
            <br>
            </div>

</body>
</html>
