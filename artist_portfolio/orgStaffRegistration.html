       <div>
        <div class="row text-center">
            <h2 id="newRegHeader">New Registration</h2>
        </div>
      
        <div>
            <label for="Organization Name" class="col-md-2">
                Organization Name:
            </label>
            <div class="col-md-9">
                <p id="orgName" ></p>   
            </div>   
        </div>


        <div>
            <label for="First Name" class="col-md-2">
                First Name:
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="staffFirstName" placeholder="First Name" onclick="fnameErrorHide()">    
                <p id="fnameErrorMsg"></p>
            </div>   
            
        </div>

        <div>
            <label for="Last Name" class="col-md-2">
                Last Name:
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="stafflastName" placeholder="Last Name">    
            </div>   
        </div>

        <div>
            <label for="Email" class="col-md-2">
                Email:
            </label>
            <div class="col-md-9" id="emailDiv">
                <input type="text" class="form-control" id="staffEmail" placeholder="Email" onclick="hideErrEmail()"> 
                <p id="emailErrorMsg"></p>  
                <p>Allowed domains are:<span id="domainName"></span></p> 
            </div>   
           
        </div>
        <div class="row">
            <label for="role" class="col-md-2">
                Role :
            </label>
            <div class="col-md-8">
                
                <input type="radio" name="userType"  id="student" value="ROLE_ORGSTAFF">ORG STAFF</input>
                <input type="radio"  name="userType" id="teacher" value="ROLE_ORGADMIN" >ORGANIZER</input>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-5">
                <button type="submit" class="btn btn-info" id="regOrgStaff">
                   Save
                </button>
            </div>
            <div class="col-md-4">
                    <button type="submit" class="btn btn-info" id="updateOrgStaff" style="float: right;display: none">
                        Update 
                    </button>
                </div>
                <div class="col-md-1">
                    </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <p style="float: right;font-size: 20px" id="saveError"></p>
            </div>
