       <div>
        <div class="row text-center">
            <h2>Organization Registration</h2>
        </div>
      
        <div>
            <label for="First Name" class="col-md-2">
                Organization Name:
            </label>
            <!-- <div id="orgNameMainDiv"> -->
                <div class="col-md-9" id="orgNameDiv">
                    <input type="text" class="form-control" onclick="hideErrOrgName()" 
                    id="orgName" placeholder="Enter Organization Name"> 
                    
                    <p id="errName"></p>  
                </div>
            <!-- </div>    -->
        </div>


        <div>
            <label for="First Name" class="col-md-2">
                Organization website:
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="website" placeholder="Enter organization website"
                onclick="hideErrWebsite()">  
                <p id="errWebsite"></p>   
            </div>   
            
        </div>

        <div>
            <label for="Last Name" class="col-md-2">
                Organization Contact number:
            </label>
            <div class="col-md-9">
                <input type="number" class="form-control" onclick="hideErrCn()"
                 id="cn" placeholder="Enter contact number">  
                <p id="errCN"></p>  
            </div>   
        </div>

        <div>
            <label for="Email" class="col-md-2">
               Organization address:
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="address" placeholder="Enter address">   
                <!-- <p>Allowed domains are:<span id="domain"></span></p>  -->
            </div>   
           
        </div>

        <div>
            <label for="Email" class="col-md-2">
               Enter domain:
            </label>
            <div class="col-md-5">
                <input type="text" class="form-control" id="domain" placeholder="Enter Domain" onclick="hideDomainErr()">  
                <p id="domainErr"></p> 
                <p>Allowed domains are:<span id="domainName"></span></p> 
            </div> 
            <div class="col-md-5">
                <button type="button" class="btn btn-success" id="addMore" style="color: black;">Add More</button>
            </div>  
           
        </div>
       
        
        
        <div class="row">
            <div class="col-md-2">
            </div>
            
            <div class="col-md-4">
                <button type="submit" class="btn btn-info" id="regOrg">
                    Register
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                </div>
            <div class="col-md-10">
                <p id="saveOrgErr"></p>
             </div>
        </div>
